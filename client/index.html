<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>furet-ui</title>
  </head>
  <body>
    <div id="furet-ui-app"></div>
    <div class="container" id="import_reporting">
      <article id="error" class="message is-danger">
        <div class="message-header">
          <p>Uncapable browser</p>
        </div>
        <div class="message-body">
            Your browser can't implement html5 <strong>script type module</strong>
        </div>
      </article>
      <ul>
          <li><strong>Templates</strong> : <progress id="templates" class="progress is-primary" value="0" max="0"></progress></li>
          <li><strong>Styles</strong> : <progress id="styles" class="progress is-primary" value="0" max="0"></progress></li>
          <li><strong>Prototype</strong> : <progress id="prototypes" class="progress is-primary" value="0" max="0"></progress></li>
      </ul>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
